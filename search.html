<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="search" id="search" onchange="openPage()">
</body>
</html>

<script>
    function openPage(){
        var x = document.getElementById("search").value;
        if(x=="Tshirt" || x==="tshirt"){
            window.open("/navigation.html")
        }
        else if(x=="shoes"||x=="Shoes"){
            window.open("/navigationcopy.html")
        }
        else{
            console.warn("your search didn't mached with item");
        }
    }
</script>
