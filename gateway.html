<script>
    var sum = JSON.parse(localStorage.getItem("sum"));
    // console.log(sum)
    document.querySelector("#totalsum").textContent ="₹"+sum;

document.querySelector("#saj-icon").addEventListener("click",goback)
document.querySelector(" #saj-back").addEventListener("click",goback)

function goback(){
    window.location.href = "payment.html";
}



document.querySelector("#saj-logo").addEventListener("click" ,reebok)

function  reebok(){
    window.location.href = "reebok.html"
}

    document.querySelector("#myform").addEventListener("submit",myfunction)

    function myfunction(event){
        event.preventDefault();
        

        
     var cardnum = document.querySelector("#saj-cardnum").value;
     var expiry = document.querySelector("#saj-expiry").value;
     var cvv = document.querySelector("#saj-cvv").value;
     var cardname = document.querySelector("#saj-cardname").value;

     if(cardnum.length  === 16 && expiry === "0000" && cvv === "000" && cardname === "reebok"){
        
        
         window.location.href = "otp.html"
     }
     else{
         alert("Invalid user credential, please provide valid information")
     }

    }
</script>
